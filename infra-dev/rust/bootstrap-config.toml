[build]
cargo = "/bin/cargo"
rustc = "/bin/rustc"
docs = false
python = "python2.7"
extended = true
verbose = 0
#build = "x86_64-unknown-linux-musl"
#host = ["x86_64-unknown-linux-musl"]
#target = ["x86_64-unknown-linux-musl"]

[install]
prefix = "/"
sysconfdir = "/etc"

[rust]
codegen-units = 0
debuginfo = false
channel = "stable"
rpath = false
#musl-root = "/"
[target.x86_64-unknown-linux-gnu]
llvm-config = "/bin/llvm-config"
[target.x86_64-unknown-linux-musl]
llvm-config = "/bin/llvm-config"
crt-static = false

